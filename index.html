
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Afia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-25px) rotate(5deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }
        .animate-fall {
            animation: fall linear infinite;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        ::selection {
            background-color: #fecdd3; /* rose-200 */
            color: #e11d48; /* rose-600 */
        }
        .parallax-bg {
            background: radial-gradient(circle at 50% 50%, #fff1f2 0%, #fff 100%);
        }
    </style>
